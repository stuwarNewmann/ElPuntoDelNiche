<!-- Modal de pago -->
<div class="modal fade" id="modal-pago" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalLabel">Confirmar Pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="barrio">Introduce tu barrio:</label>
                <input type="text" id="barrio" class="form-control">
            </div>
            <div class="modal-footer">
                <button id="confirmar-pago" class="btn btn-success">Confirmar y enviar a WhatsApp</button>
            </div>
        </div>
    </div>
</div>

<!-- Burbuja flotante para el contador del carrito -->
<div class="floating-cart">
    <a href="#" id="proceder-mobile">
        <span class="badge badge-warning" id="count-carrito-mobile">0</span>
    </a>
</div>
